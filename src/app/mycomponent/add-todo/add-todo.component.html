<div class="container-fluid">
    <h2>Add a todo</h2>
    <div class="container-fluid">
        <form (ngsubmit)="onSubmit()">
            <div class="form-group">
              <label for="title">Todo title</label>
              <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title">
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc">
              </div>
              <!-- <div class="form-group">
                <label for="status">Todo title</label>
                <input type="text" class="form-control" id="atatus">
              </div> -->
            <button type="submit" class="btn btn-primary">Add Todo</button>
          </form>
    </div>

</div>
